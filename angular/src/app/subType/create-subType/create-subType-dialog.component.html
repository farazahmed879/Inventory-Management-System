<form autocomplete="off" #createTypeForm="ngForm" >
  <h1 mat-dialog-title>{{ "New Catagory" | localize }}</h1>

    <!-- <div class="form-group m-form__group">
      <div style="text-align: center;">
        <p-dropdown class="dropdown selectClassDropDown" (onChange)="onSelect()"
            [options]="cars" [(ngModel)]="cities1" filter="true"
            optionLabel="label" placeholder="Product Type">
        </p-dropdown>
    </div>
    </div> -->

    <mat-dialog-content>
    <div class="row-fluid">
      <div class="col-md-12">
        <mat-form-field>
          <mat-select [placeholder]="l('Select Shop')" required [(ngModel)]="subType.productTypeId" name="isActive">
              <mat-option value="">{{ 'Choose Shop' | localize }}</mat-option>
              <mat-option *ngFor="let type of types" [value]="type.id">{{ type.name}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <input matInput name="subType" [placeholder]="'Catagory' | localize" [(ngModel)]="subType.name" required
            minlength="2" maxlength="64" />
        </mat-form-field>
         <mat-form-field>
            <input
              matInput
              name="description"
              [placeholder]="'Description' | localize"
              [(ngModel)]="shopProduct.description"
            />
          </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <div mat-dialog-actions align="end">
    <button mat-button type="button" [disabled]="saving" (click)="close(false)">
      {{ "Cancel" | localize }}
    </button>
    <button mat-flat-button type="submit" flex="15" color="primary" (click)="save()" [disabled]="!createTypeForm.form.valid || saving">
      {{ "Save" | localize }}
    </button>
  </div>
  <!-- <subType-Type-LookupTableModal #subTypeTypeLookupTableModalComponent (modalSave)="getNewTypeId()"></subType-Type-LookupTableModal> -->
</form>
