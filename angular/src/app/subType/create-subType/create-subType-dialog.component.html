<form autocomplete="off" #createTypeForm="ngForm">
  <h1 mat-dialog-title>{{ "New Catagory" | localize }}</h1>

  <!-- <div class="form-group m-form__group">
      <div style="text-align: center;">
        <p-dropdown class="dropdown selectClassDropDown" (onChange)="onSelect()"
            [options]="cars" [(ngModel)]="cities1" filter="true"
            optionLabel="label" placeholder="Product Type">
        </p-dropdown>
    </div>
    </div> -->

  <mat-dialog-content>
    <div class="row-fluid">
      <div class="col-md-12">
        <div class="marginTop20">
          <span class="ui-float-label">
            <input id="float-input" type="text" size="40" pInputText [(ngModel)]="subType.name" name="catagory"
              required>
            <label for="float-input">Catagory</label>
          </span>
        </div>
        <div class="marginTop20">
          <span class="ui-float-label">
            <input id="float-input" type="text" size="40" pInputText [(ngModel)]="subType.description"
              name="description">
            <label for="float-input">Description</label>
          </span>
        </div>
      </div>
    </div>
  </mat-dialog-content>
  <div mat-dialog-actions align="end">
    <button mat-button type="button" [disabled]="saving" (click)="close(false)">
      {{ "Cancel" | localize }}
    </button>
    <button mat-flat-button type="submit" flex="15" color="primary" (click)="save()"
      [disabled]="!createTypeForm.form.valid || saving">
      {{ "Save" | localize }}
    </button>
  </div>
  <!-- <subType-Type-LookupTableModal #subTypeTypeLookupTableModalComponent (modalSave)="getNewTypeId()"></subType-Type-LookupTableModal> -->
</form>
