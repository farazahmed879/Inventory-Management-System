<form autocomplete="off" #createProductForm="ngForm">
  <h1 mat-dialog-title>New Product</h1>
  <mat-dialog-content>
    <div class="row-fluid">
      <div class="col-md-12">
        <div class="marginTop20">
          <span class="ui-float-label">
            <input id="float-input" type="text" size="40" pInputText [(ngModel)]="product.name" name="name"
              required>
            <label for="float-input">Product</label>
          </span>
        </div>
        <div class="marginTop20">
          <p-dropdown class="dropdown" [options]="subTypeArrayObj" name="product.subTypeId"
            [(ngModel)]="selectedSubType" filter="true" optionLabel="label" placeholder="Choose Type">
          </p-dropdown>
        </div>
      </div>
    </div>
  </mat-dialog-content>
  <div mat-dialog-actions align="end">
    <button mat-button product="button" [disabled]="saving" (click)="close(false)">
      {{ "Cancel" | localize }}
    </button>
    <button mat-flat-button product="submit" flex="15" color="primary"
      [disabled]="!createProductForm.form.valid || saving" (click)="save()">
      {{ "Save" | localize }}
    </button>
  </div>
</form>
