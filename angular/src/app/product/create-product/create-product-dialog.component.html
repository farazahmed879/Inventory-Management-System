<form autocomplete="off" #createProductForm="ngForm">
  <h1 mat-dialog-title>New Product</h1>
  <mat-dialog-content>
    <div class="row-fluid">
      <div class="col-md-12">
        <mat-form-field>
          <input matInput name="name" [placeholder]="'Product' | localize" [(ngModel)]="product.name" required
            minlength="2" maxlength="64" />
        </mat-form-field>
        <p-dropdown class="dropdown" [options]="subTypes" name="product.subTypeId'22" [(ngModel)]="product.subTypeId" filter="true"
          optionLabel="label" placeholder="Choose Type">
        </p-dropdown>
        <!-- <mat-form-field>
          <mat-select [placeholder]="l('Chooose Type')" [(ngModel)]="product.subTypeId" name="product.subTypeId">
            <mat-option value="">{{ 'Choose Catagory' | localize }}</mat-option>
            <mat-option *ngFor="let subType of subTypes" [value]="subType.id">{{ subType.name}}</mat-option>
          </mat-select>
        </mat-form-field> -->
      </div>
    </div>
  </mat-dialog-content>
  <div mat-dialog-actions align="end">
    <button mat-button product="button" [disabled]="saving" (click)="close(false)">
      {{ "Cancel" | localize }}
    </button>
    <button mat-flat-button product="submit" flex="15" color="primary"
      [disabled]="!createProductForm.form.valid || saving" (click)="save()">
      {{ "Save" | localize }}
    </button>
  </div>
</form>
