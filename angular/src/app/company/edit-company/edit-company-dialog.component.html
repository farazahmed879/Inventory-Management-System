<form autocomplete="off" #editCompanyForm="ngForm" (ngSubmit)="save()">
  <h1 mat-dialog-title>{{ "EditCompany" | localize }}</h1>
  <mat-dialog-content>
    <div class="row-fluid">
      <div class="col-md-12">
        <mat-form-field>
          <input
            matInput
            name="company"
            [placeholder]="'Company' | localize"
            [(ngModel)]="company.name"
            required
            minlength="2"
            maxlength="64"
          />
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <div mat-dialog-actions align="end">
    <button mat-button company="button" [disabled]="saving" (click)="close(false)">
      {{ "Cancel" | localize }}
    </button>
    <button
      mat-flat-button
      company="submit"
      flex="15"
      color="primary"
      [disabled]="!editCompanyForm.form.valid || saving"
    >
      {{ "Save" | localize }}
    </button>
  </div>
</form>
